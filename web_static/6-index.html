<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link type="text/css" rel="stylesheet" href="styles/4-common.css">
    <link type="text/css" rel="stylesheet" href="styles/3-header.css">
    <link type="text/css" rel="stylesheet" href="styles/3-footer.css">
    <link type="text/css" rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <div class="popover">
            <ul>
              <li><h2>Arizona:</h2>
                <ul class="city-list">
                  <li>Page 1</li>
                  <li>Page 2</li>
                </ul>
              </li>
              <li><h2>California:</h2>
                <ul class="city-list">
                  <li>Los Angeles</li>
                  <li>San Francisco</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <div class="popover">
            <ul class="amenities-list">
              <li>Internet</li>
              <li>Kitchen</li>
              <li>Tv</li>
              <li>Iron</li>
              <li>Swimming pool</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
